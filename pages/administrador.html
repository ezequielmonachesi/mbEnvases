    </header>
    <main>
      <section class="container">
        <h3 class="display-3 text-center">Administrador de películas</h3>
        <hr />
        <p class="mt-1">
          Opciones:
          <button
            type="button"
            class="btn btn-outline-primary mx-2"
            id="btnAgregarPelicula"
          >
            <i class="bi bi-clipboard-plus-fill"></i>
          </button>
        </p>
        <h4 class="display-4">Lista de Pelis</h4>
        <hr />
        <article class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Título</th>
                <th scope="col">Descripción</th>
                <th scope="col">Imagen</th>
                <th scope="col">Género</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </article>
        <!-- Modal -->
        <div
          class="modal fade"
          id="modalAdministrarPelicula"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Administrar Pelicula
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="formPelicula">
                  <div class="row g-3">
                    <div class="col-12">
                      <label for="codigo" class="form-label">Código</label>
                      <input
                        type="text"
                        class="form-control"
                        aria-label="codigo"
                        id="codigo"
                        disabled
                      />
                    </div>
                    <div class="col-12">
                      <label for="titulo" class="form-label">Título *</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ej: Spiderman"
                        aria-label="titulo"
                        id="titulo"
                        maxlength="30"
                        minlength="3"
                      />
                    </div>
                    <div class="col-12">
                      <label for="descripcion" class="form-label"
                        >Descripción *</label
                      >
                      <textarea
                        type="text"
                        class="form-control"
                        placeholder="Ej: Érase una vez en una ciudad..."
                        aria-label="descripcion"
                        id="descripcion"
                        maxlength="1000"
                        minlength="3"
                      ></textarea>
                    </div>
                    <div class="col-12">
                      <label for="imagen" class="form-label">Imágen *</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="https://es.web.img3.acsta.net/c_310_420/pictures/23/02/20/17/29/1574086.jpg"
                        aria-label="imagen"
                        id="imagen"
                        maxlength="300"
                        minlength="3"
                      />
                    </div>
                    <div class="col-12">
                      <label for="genero" class="form-label">Género *</label>
                      <select
                        class="form-select"
                        aria-label="Genero de pelicula"
                        id="genero"
                      >
                        <option selected value="">Seleccione una opción</option>
                        <option value="Accion">Acción</option>
                        <option value="Aventura">Aventura</option>
                        <option value="Comedia">Comedia</option>
                        <option value="Terror">Terror</option>
                        <option value="Drama">Drama</option>
                      </select>
                    </div>
                    <div class="col-12">
                      <label for="anio" class="form-label">Año</label>
                      <input
                        type="number"
                        class="form-control"
                        aria-label="anio"
                        placeholder="Ej: 2023"
                        id="anio"
                        min="1"
                        max="10000"
                      />
                    </div>
                    <div class="col-12">
                      <label for="duracion" class="form-label">Duración</label>
                      <input
                        type="number"
                        class="form-control"
                        aria-label="duracion"
                        placeholder="Ej: 90 min"
                        id="duracion"
                        min="1"
                        max="500"
                      />
                    </div>
                    <div class="col-12">
                      <label for="pais" class="form-label">País</label>
                      <input
                        type="text"
                        class="form-control"
                        aria-label="pais"
                        placeholder="Ej: Argentina"
                        id="pais"
                      />
                    </div>
                    <div class="col-12">
                      <label for="director" class="form-label">Director</label>
                      <input
                        type="text"
                        class="form-control"
                        aria-label="director"
                        placeholder="Ej: Steven Spielberg"
                        id="director"
                      />
                    </div>
                    <div class="col-12">
                      <label for="reparto" class="form-label">Reparto</label>
                      <input
                        type="text"
                        class="form-control"
                        aria-label="reparto"
                        placeholder="Ej: Ben Affleck, Matt Damon, Jason Bateman, Viola Davis"
                        id="reparto"
                        minlength="5"
                        maxlength="1000"
                      />
                    </div>
                    <div
                      class="alert alert-danger d-none"
                      role="alert"
                      id="alertMsjError"
                    ></div>
                    <button type="submit" class="btn btn-primary">
                      Enviar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-dark mt-5 pt-2 pb-1">

            <p class="text-secondary text-center mt-4">

              envases.
            </p>
